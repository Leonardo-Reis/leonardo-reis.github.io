<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <title>Leonardo Reis</title>
</head>
<body>
    <header>
        <ul class="header-options">
            <li class="header-option">Home</li>
            <li class="header-option">|</li>
            <li class="header-option">Quem Sou</li>
            <li class="header-option">|</li>
            <li class="header-option">Skills</li>
        </ul>
    </header>
    <div class="quem-sou-container">
        <div class="quem-sou">
            <div class="foto-container">
                <div class="foto">
                    <img src="/imgs/Minha foto (2).jpg" alt="">
                </div>
            </div>
            <div class="textos">
                <p>Seja bem vindo!</p>
                <p>Me chamo <span>Leonardo Reis</span> e trabalho como desenvolvedor Web FullStack e estou aqui para te ajudar!</p>
            </div>
        </div>
    </div>
    <div class="skills-container">
        <div class="skills">
            <div class="skills-title">
                <div class="linha"></div>
                <h2>Skills</h2>
                <div class="linha"></div>
            </div>
            <div class="skills-options-container">
                <div class="skills-options">
                    <div class="skill-option">
                        <div class="skill-img">
                            <img src="/imgs/logo-hmtl.png" alt="">
                        </div>
                        <h3>HTML5</h3>
                    </div>
                    <div class="skill-option">
                        <div class="skill-img">
                            <img src="/imgs/CSS3_logo.svg.png" alt="">
                        </div>
                        <h3>CSS3</h3>
                    </div>
                    <div class="skill-option">
                        <div class="skill-img">
                            <img src="/imgs/javascript-js-logo-2949701702-seeklogo.com.png" alt="">
                        </div>
                        <h3>JavaScript</h3>
                    </div>
                    <div class="skill-option">
                        <div class="skill-img">
                            <img src="/imgs/react-logo-7B3CE81517-seeklogo.com.png" alt="">
                        </div>
                        <h3>React</h3>
                    </div>
                    <div class="skill-option">
                        <div class="skill-img">
                            <img src="/imgs/kisspng-python-scalable-vector-graphics-logo-javascript-cl-coderpete-game-development-5b681930b256c0.1817931615335488487305.png" alt="">
                        </div>
                        <h3>Python</h3>
                    </div>
                    <div class="skill-option">
                        <div class="skill-img">
                            <img src="/imgs/flask-logo.png" alt="">
                        </div>
                        <h3>Flask</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
